<script>
var search = $("#search");
search.click(function() {
   if ( !$(this).is(':animated') )
    search.glowEffect(10,50,600); //( start value , destination value , duration );
});

var pitt = $("#pitt");
pitt.click(function() {
   if ( !$(this).is(':animated') )
    pitt.glowEffect(10,50,600);
});

var tour = $("#tour");
tour.click(function() {
   if ( !$(this).is(':animated') )
    tour.glowEffect(0,50,600);
});

var tour = $("#life");
life.click(function() {
   if ( !$(this).is(':animated') )
    life.glowEffect(0,50,600);
});



$.fn.glowEffect = function(start, end, duration) {
    var $this = this;
    return this.css("a", start).animate({
        a: end
    }, {
        duration: duration,
        step: function(now) {
            $this.css("text-shadow","0px 0px "+now+"px #ffc8c8");
        }
    });
};
</script>
